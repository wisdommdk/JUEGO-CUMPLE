<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaci칩n de Resultados</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Main Presentation Area -->
    <div id="presentation-container">
        <div class="overlay"></div>
        <div id="celebration-banner" class="celebration-banner hidden">춰META SUPERADA!</div>
        <div class="content-wrapper">
            <h1 id="slide-title" class="slide-title">Esperando Configuraci칩n...</h1>
            
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Meta</span>
                    <div id="display-quota-1" class="stat-value">0</div>
                </div>
                <!-- Hidden Super Meta box ensuring JS doesn't break -->
                <div class="stat-box" style="display: none;">
                    <span class="stat-label">Super Meta (3 Pts)</span>
                    <div id="display-quota-3" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Actual</span>
                    <div id="display-current" class="stat-value">0</div>
                </div>
            </div>
            
            <div id="animation-placeholder" style="height: 50px;"></div>
        </div>
    </div>

    <!-- Configuration / Setup Screen -->
    <div id="setup-screen" class="setup-overlay">
        <div class="setup-content">
            <h1 class="setup-title">Configuraci칩n de la Presentaci칩n</h1>
            
            <div class="upload-section">
                <h3>1. Cargar Im치genes</h3>
                <p>Selecciona las im치genes que deseas mostrar en secuencia.</p>
                <label for="file-upload" class="custom-file-upload">
                    游늭 Seleccionar Im치genes (PNG, JPG)
                </label>
                <input id="file-upload" type="file" multiple accept="image/*"/>
                <div id="file-list" class="file-list">Ning칰n archivo seleccionado</div>
            </div>

            <div class="upload-section">
                <h3>2. Opciones</h3>
                <label>T칤tulo general (opcional):</label>
                <input type="text" id="config-title" placeholder="Ej: Resultados Semana 4" class="config-input">
            </div>

            <div class="setup-actions">
                <button id="btn-start-custom" class="btn btn-success btn-large" disabled>Iniciar con mis Im치genes</button>
                <span class="or-divider">칩</span>
                <button id="btn-load-default" class="btn btn-outline">Cargar desde content.json</button>
            </div>
        </div>
    </div>

    <!-- Operator Control Panel (Bottom Bar) -->
    <div id="control-panel">
        <div class="controls-left">
            <div class="input-group">
                <label>Meta (1 Pt)</label>
                <input type="number" id="input-quota-1" style="width: 70px;">
            </div>
            <div class="input-group">
                <label>Meta (3 Pts)</label>
                <input type="number" id="input-quota-3" style="width: 70px;">
            </div>
            <div class="input-group">
                <label>Actual</label>
                <input type="number" id="input-current" style="width: 70px;">
            </div>
            <button id="btn-validate" class="btn btn-success">Validar</button>
        </div>

        <div class="controls-center">
            <h3 style="color: #94a3b8; font-size: 0.8rem; text-transform: uppercase;">Puntaje Total: <span id="total-score" style="color: white; font-size: 1.2rem;">0</span></h3>
        </div>

        <div class="controls-right nav-buttons">
            <button id="btn-restart" class="btn btn-outline">丘뙖잺 Config</button>
            <button id="btn-prev" class="btn btn-outline">&larr; Anterior</button>
            <span id="slide-indicator" style="color: #94a3b8; font-size: 0.8rem;">1 / 1</span>
            <button id="btn-next" class="btn btn-primary">Siguiente &rarr;</button>
        </div>
    </div>

    <!-- Audio Element for Fanfare -->
    <audio id="audio-fanfare" hidden></audio>

    <script src="script.js"></script>
</body>
</html>
